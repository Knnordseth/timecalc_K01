<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputcontainer">
        <div class="inputs" id="mac">
            <table>
                <th></th>
                <th>Hour</th>
                <th>Minute</th>
                <th>Second</th>
                <tr>
                    <td>
                        <label for="hourStart">Start Time:</label>
                    </td>
                    <td>  
                        <input type="number" id="hourStart" min="0" max="23" placeholder="HH">
                    </td> 
                    <td>   
                        <input type="number" id="minStart" min="0" max="59" placeholder="MM">
                    </td>  
                    <td>
                        <input type="number" id="secStart" min="0" max="59" placeholder="SS">
                    </td>
                </tr>
            </table>
        </div>
        <div class="inputs"  id="mac">
            <table>
                <tr>
                    <td>
                        <label for="hourEnd">End Time:</label>
                    </td>
                    <td>
                        <input type="number" id="hourEnd" min="0" max="23" placeholder="HH">
                    </td>
                    <td>
                        <input type="number" id="minEnd" min="0" max="59" placeholder="MM">
                    </td>
                    <td>
                        <input type="number" id="secEnd" min="0" max="59" placeholder="SS">
                    </td>
                </tr>
            </table>
        </div>

    </div class>
    <div class="inputs"  id="mac">
        <button id="calculate">Calculate</button>
    </div>
    <div id="utskrift">

    </div>


    <script src="script.js"></script>
</body>
</html>
